{extend name="layout" /}
{block name="content"}
<div class="layui-tab layui-tab-brief">
	<ul class="layui-tab-title">
		<li><a href="{:url('index')}">{$pathCurrent['name']}</a></li>
		<li class="layui-this">编辑</li>
	</ul>
</div>
<div class="layui-card-body">
<div class="right-panel">
	<div class="sys-content">
		<form data-model="form-submit" method="post">
		<div class="option-btn">
			<span>授权模板编辑器</span>
		</div>
		{empty name="$info['auth_book_image']"}
		<div class="empty-txt">
			<i class="iconfont">&#xe60f;</i>
			<p>亲，当前授权书为空，请上传之后再来设置~</p>
			<a href="{:url('level')}" class="btn btn-info btn-cancle">返回上一页</a>
		</div>
	    {else /}
		<div class="set-tplimg clearfix">
			{include file="agent/tpl_content" /}
		</div>
	    <div class="submit-btn">
	        <button class="btn btn-info">保存设置</button>
	    </div>
	    {/empty}
	    </form>
	</div>
</div>
</div>
{/block}
